<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Descarte - Prevención de Cáncer a la Piel</title>
  <link rel="stylesheet" href="estilo.css">
</head>
<body>
  <!-- Barra de navegación -->
  <header class="navbar">
    <h1>Descarte</h1>
    <nav>
      <ul>
        <!-- ✅ Aquí se cambió codigo.html por index.html -->
        <li><a href="index.html">Inicio</a></li>
        <li><a href="descarte.html">Descarte</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <section>
      <h2>Formulario de Descarte</h2>
      <form id="form-datos">
        <input type="text" id="nombre" placeholder="Nombre" required>
        <input type="text" id="apellido" placeholder="Apellido" required>
        <input type="number" id="edad" placeholder="Edad" required>
        
        <label for="fecha">Fecha de Nacimiento:</label>
        <input type="date" id="fecha" required>
        
        <input type="tel" id="celular" placeholder="Celular" required>

        <label for="foto">Sube una foto de tu piel:</label>
        <input type="file" id="foto" accept="image/*">

        <button type="submit">Enviar</button>
      </form>
    </section>

    <section>
      <h2>Resultados</h2>
      <table id="tabla-resultados">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Edad</th>
            <th>Fecha de Nacimiento</th>
            <th>Celular</th>
            <th>¿Es posible que tenga cáncer?</th>
          </tr>
        </thead>
        <tbody>
          <!-- Se llenará con JavaScript -->
        </tbody>
      </table>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
